<style>
  body,

  html {

    height: 100%;

    font-family: Arial, Helvetica, sans-serif;

  }



  .bg {



    background-image: url("https://www.investors.com/wp-content/uploads/2019/01/stock-software-02-adobe-640x360.jpg");





    background-repeat: no-repeat;

    background-size: 100% 140%;

  }



  * {

    box-sizing: border-box;

  }

  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: grey;
    color: black;
    text-align: center;
  }



  input[type=text],

  input[type=password] select[type=option] {

    width: 100%;

    padding: 15px;

    margin: 5px 0 22px 0;

    border: white;

    background: #f1f1f1;

  }



  input[type=text]:focus,

  input[type=password]:focus,

  select[type=option]:focus {

    background-color: #ddd;

    outline: none;

  }
</style>



<body>

  <div class="bg">



    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">

      <ul class="navbar-nav">

        <li class="nav-item">



        </li>

      </ul>

      <ul class="navbar-nav">

        <li class="nav-item">

          <a class="nav-link" href="\importdata">IMPORT DATA</a>

        </li>

        <li class="nav-item">

          <a class="nav-link" href="\companydata">MANAGE COMPANY</a>

        </li>

        <li class="nav-item">

          <a class="nav-link" href="\stockexchange">MANAGE EXCHANGE</a>

        </li>

        <li class="nav-item">

          <a class="nav-link" href="\ipo">UPDATE IPO DETAILS</a>

        </li>





      </ul>

    </nav>

    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">



      <div class="card card-signin my-5">



        <div class="card-body">



          <h6 class="card-title text-center"><b>ENTER STOCKEXCHANGE DETAILS</b></h6>



          <div class="row">



            <div class="col-lg-1"></div>

            <div class="col-sm-9 col-md-7 col-lg-10">



              <form [formGroup]="stockexchangesaveform" #saveStockexchange1
                (ngSubmit)="saveStockexchange(saveStockexchange1)">



                <div class="form-group">



                  <label for="name">ID:</label>



                  <input type="text" class="form-control"  formControlName="id" data-toggle="tooltip"
                    data-placement="right" title="Enter id " required="required">



                  <div class="alert alert-danger" *ngIf="(Id.touched) && (Id.invalid)" style="margin-top: 5px;">



                    <span *ngIf="Id.errors.required">id is Required</span>



                    <span *ngIf="Id.errors.minlength">



                      MinLength Error



                    </span>



                  </div>



                </div>




                <div class="form-group">

                  <label for="name">StockExchange</label>

                  <input type="text" class="form-control" formControlName="stockExchange" pattern="[a-zA-Z]+"
                    data-toggle="tooltip" data-placement="right" title="Enter SectorName"
                    required="required">

                  <div class="alert alert-danger" *ngIf="(StockExchange.touched) && (StockExchange.invalid)" style="margin-top: 5px;">

                    <span *ngIf="StockExchange.errors.required">StockExchange is Required</span>

                    <span *ngIf="StockExchange.errors.minlength">

                      MinLength Error

                    </span>

                  </div>

                </div>

                <div class="form-group">

                  <label for="name">Brief</label>



                  <input type="text" class="form-control" formControlName="brief" data-toggle="tooltip"
                    data-placement="right" title="Enter " required="required">



                  <div class="alert alert-danger" *ngIf="(Brief.touched) && (Brief.invalid)" style="margin-top: 5px;">



                    <span *ngIf="Brief.errors.required">This is Required</span>



                    <span *ngIf="Brief.errors.minlength">



                      MinLength Error



                    </span>



                  </div>



                </div>

                <div class="form-group">

                  <label for="name">ContactAddress</label>



                  <input type="text" class="form-control" formControlName="contactAddress" pattern="[a-zA-Z]+"
                    data-toggle="tooltip" data-placement="right" title="Enter " required="required">



                  <div class="alert alert-danger" *ngIf="(ContactAddress.touched) && (ContactAddress.invalid)"
                    style="margin-top: 5px;">



                    <span *ngIf="ContactAddress.errors.required">This is Required</span>



                    <span *ngIf="ContactAddress.errors.minlength">



                      MinLength Error



                    </span>



                  </div>



                </div>

                <div class="form-group">

                  <label for="name">Remarks</label>



                  <input type="text" class="form-control" formControlName="remarks" pattern="[a-zA-Z]+"
                    data-toggle="tooltip" data-placement="right" title="Enter " required="required">



                  <div class="alert alert-danger" *ngIf="(Remarks.touched) && (Remarks.invalid)"
                    style="margin-top: 5px;">



                    <span *ngIf="Remarks.errors.required">This is Required</span>



                    <span *ngIf="Remarks.errors.minlength">



                      MinLength Error



                    </span>



                  </div>



                </div>



                <div class="text-center">



                  <button type="submit" class="btn btn-success" (click)=stockexchangesaveform>Submit</button>

                </div>

              </form>



            </div>

          </div>



          <div [hidden]="!submitted">

           





          </div>



        </div>

      </div>

    </div>
    <div class="footer">
      <button class="btn btn-basic"><a class="text-white" href="/adminlanding">back</a></button>
    </div>

    <br>

  </div>

</body>
