<style>
  body,
  html {
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
  }

  .bg {

    background-image: url("https://i.pinimg.com/originals/3b/ad/78/3bad786f951792e2aa32b884e049c3ef.jpg");


    background-repeat: no-repeat;
    background-size: 100% 140%;
  }

  * {
    box-sizing: border-box;
  }

</style>

<body>
  <div class="bg">



    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">

      <ul class="navbar-nav">

        <li class="nav-item">



        </li>

      </ul>

      <ul class="navbar-nav">

        <li class="nav-item">

          <a class="nav-link" href="\importdata">IMPORT DATA</a>

        </li>

        <li class="nav-item">

          <a class="nav-link" href="\companydata">MANAGE COMPANY</a>

        </li>

        <li class="nav-item">

          <a class="nav-link" href="\stockexchange">MANAGE EXCHANGE</a>

        </li>

        <li class="nav-item">

          <a class="nav-link" href="\ipo">UPDATE IPO DETAILS</a>

        </li>





      </ul>

    </nav>

    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

      <div class="card card-signin my-5">

        <div class="card-body">

          <h6 class="card-title text-center"><b>ENTER STOCKPRICE DETAILS</b></h6>
          <br>

          <div class="row">

            <div class="col-lg-1"></div>
            <div class="col-sm-9 col-md-7 col-lg-10">


              <form [formGroup]="stockpricesaveform" #saveStockprice1 (ngSubmit)="saveStockprice(saveStockprice1)">
                <div class="form-group">

                  <label for="name">CompanyCode</label>

                  <input type="text" class="form-control" autofocus formControlName="companyCode" data-toggle="tooltip"
                    data-placement="right" title="Enter id " required="required">

                  <div class="alert alert-danger" *ngIf="(CompanyCode.touched) && (CompanyCode.invalid)"
                    style="margin-top: 5px;">

                    <span *ngIf="CompanyCode.errors.required">id is Required</span>

                    <span *ngIf="CompanyCode.errors.minlength">

                      MinLength Error

                    </span>

                  </div>

                </div>
                <div class="form-group">

                  <label for="branch">Select StockExchange</label>

                  <select class="form-control" formControlName="stockExchange" data-toggle="tooltip"
                    data-placement="right" title="Select Company" required="required">

                    <option value="null">--Select Type--</option>

                    <option value="BSE">BSE</option>

                    <option value="NSE">NSE</option>

                  </select>

                </div>
                <div class="form-group">
                  <label for="name">CurrentPrice</label>

                  <input type="text" class="form-control" formControlName="currentPrice" data-toggle="tooltip"
                    data-placement="right" title="Enter " required="required">

                  <div class="alert alert-danger" *ngIf="(CurrentPrice.touched) && (CurrentPrice.invalid)"
                    style="margin-top: 5px;">

                    <span *ngIf="CurrentPrice.errors.required">This is Required</span>

                    <span *ngIf="CurrentPrice.errors.minlength">

                      MinLength Error

                    </span>

                  </div>

                </div>
                <div class="form-group">

                  <label for="name">Date</label>

                  <input type="date" class="form-control"  formControlName="date" placeholder="date"
                    data-toggle="tooltip" data-placement="right" required="required">

                  <div class="alert alert-danger" *ngIf="(Date.touched) && (Date.invalid)" style="margin-top: 5px;">

                    <span *ngIf="Date.errors.required"> Required</span>

                  </div>

                </div>
                <div class="form-group">

                  <label for="name">Time</label>

                  <input type="time" class="form-control" autofocus formControlName="time" placeholder="time"
                    data-toggle="tooltip" data-placement="right" required="required">

                  <div class="alert alert-danger" *ngIf="(Time.touched) && (Time.invalid)" style="margin-top: 5px;">
                  
                    <span *ngIf="Time.errors.required"> Required</span>



                  </div>

                </div>
                <div class="form-group">





                  <label for="uploadfile">Upload Image</label>
                 
                 
                 
                     <input formControlName="uploadfile" class="form-control" type="file" (change)="selectFile($event)">
                 
                 
                 
                 
                 
                    </div>
                 
                   
                 
                 
                 
                 


                <div class="text-center">
                  <button type="submit" class="btn btn-success" (click)="stockpricesaveform">Submit</button>
                </div>
              </form>


            </div>
          </div>

          <div [hidden]="!submitted">


          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</body>
