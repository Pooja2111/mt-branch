<style>
  body,
  html {
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
  }

  .bg {

    background-image: url("https://pixelz.cc/wp-content/uploads/2018/08/stock-market-electronic-chart-bullish-uhd-4k-wallpaper.jpg");


    background-repeat: no-repeat;
    background-size: 100% 140%;
  }

  * {
    box-sizing: border-box;
  }

  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    border: white;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }
</style>

<body>
  <div class="bg">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">

        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="\importdata">IMPORT DATA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="\companydata">MANAGE COMPANY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="\stockexchange">MANAGE EXCHANGE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="\ipo">UPDATE IPO DETAILS</a>
        </li>


      </ul>
    </nav>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

      <div class="card card-signin my-5">

        <div class="card-body">

          <h6 class="card-title text-center"><b>ENTER SECTOR DETAILS</b></h6>


          <div class="row">
            <div class="col-lg-1"></div>


            <div class="col-sm-9 col-md-7 col-lg-10">



              <form [formGroup]="sectorsaveform" #saveSector1 (ngSubmit)="saveSector(saveSector1)">
                <div class="form-group">

                  <label for="name">id</label>

                  <input type="text" class="form-control" autofocus formControlName="id" 
                    data-toggle="tooltip" data-placement="right" title="Enter id " required="required">

                  <div class="alert alert-danger" *ngIf="(Id.touched) && (Id.invalid)" style="margin-top: 5px;">

                    <span *ngIf="Id.errors.required">id is Required</span>

                    <span *ngIf="Id.errors.minlength">

                      MinLength Error

                    </span>

                  </div>

                </div>
            
                <div class="form-group">

                  <label for="name">Sector</label>

                  <input type="text" class="form-control" formControlName="sectorName" pattern="[a-zA-Z]+"
                    data-toggle="tooltip" data-placement="right" title="Enter SectorName"
                    required="required">

                  <div class="alert alert-danger" *ngIf="(SectorName.touched) && (SectorName.invalid)" style="margin-top: 5px;">

                    <span *ngIf="SectorName.errors.required">SectorName is Required</span>

                    <span *ngIf="SectorName.errors.minlength">

                      MinLength Error

                    </span>

                  </div>

                </div>
                <div class="form-group">

                  <label for="name">Brief</label>

                  <input type="text" class="form-control" formControlName="brief" pattern="[a-zA-Z]+"
                data-toggle="tooltip" data-placement="right" title="Enter Brief"
                    required="required">

                  <div class="alert alert-danger" *ngIf="(Brief.touched) && (Brief.invalid)" style="margin-top: 5px;">

                    <span *ngIf="Brief.errors.required">Brief is Required</span>

                    <span *ngIf="Brief.errors.minlength">

                      MinLength Error

                    </span>

                  </div>

                </div>
                <button type="submit" class="btn btn-success" (click)="sectorsaveform()">Submit</button>
              </form>
            </div>
          </div>
        </div>


      </div>
    </div>
    <br>
  </div>
</body>
